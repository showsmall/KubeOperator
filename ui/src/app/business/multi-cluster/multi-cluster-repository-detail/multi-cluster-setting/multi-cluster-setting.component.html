<form clrForm #itemForm='ngForm'>
    <clr-input-container>
        <label>{{'APP_GIT_TIMEOUT'|translate}}</label>
        <input clrInput name="timeout" type="number" min="0" [(ngModel)]="item.gitTimeout" required>
    </clr-input-container>

    <clr-toggle-container>
        <label>{{'APP_CLUSTER_SYNC'|translate}}</label>
        <clr-checkbox-wrapper>
            <input type="checkbox" clrToggle name="sync" [(ngModel)]="item.syncEnable">
        </clr-checkbox-wrapper>
    </clr-toggle-container>

    <clr-input-container>
        <label>{{'APP_CLUSTER_SYNC_INTERVAL'|translate}}</label>
        <input clrInput name="interval" type="number" min="0" [(ngModel)]="item.syncInterval" required>
    </clr-input-container>
</form>
<button class="btn btn-info-outline" (click)="onReset()" [disabled]="isSubmitGoing">{{'APP_RESET'|translate}}</button>
<button class="btn btn-info-outline" (click)="onSubmit()" [disabled]="isSubmitGoing||itemForm.invalid">{{'APP_COMMIT'|translate}}</button>
