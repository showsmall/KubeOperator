<app-namespace-list [currentCluster]="currentCluster" (deleteEvent)="onDelete($event)" (createEvent)="onCreate()"></app-namespace-list>
<app-namespace-delete [currentCluster]="currentCluster" (deleted)="refresh()"></app-namespace-delete>
<app-namespace-create [currentCluster]="currentCluster" (created)="refresh()"></app-namespace-create>
