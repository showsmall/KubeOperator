<clr-modal [(clrModalOpen)]="opened" [clrModalClosable]="false">
    <h3 class="modal-title">{{"APP_DELETE_CLUSTER"|translate}}</h3>
    <div class="modal-body">
        <p>{{"APP_DEFAULT_DELETE_WARNING"|translate}}</p>
        <br/>
        <clr-checkbox-wrapper>
            <input type="checkbox" clrCheckbox name="force" [(ngModel)]="this.force"/>
            <label>{{"APP_FORCE"|translate}}</label>
        </clr-checkbox-wrapper>
    </div>
    <div class="modal-footer">
        <button class="btn" (click)="onCancel()">{{"APP_CANCEL"|translate}}</button>
        <button class="btn btn-primary" (click)="onSubmit()"
                [clrLoading]="isSubmitGoing">{{"APP_COMMIT"|translate}}</button>
    </div>
</clr-modal>
