<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div *ngIf="loggingTools=='ef'">
            <app-ef-logging [clusterName]="clusterName" [indexPrefix]="indexPrefix"></app-ef-logging>
        </div>
        <div *ngIf="loggingTools=='loki'">
            <app-loki-logging [clusterName]="clusterName"></app-loki-logging>
        </div>
    </div>
</div>
